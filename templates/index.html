<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <link rel="stylesheet" href="static\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="bg">
    
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            
                <a class="navbar-brand" href="#">
                    <img src="static\heart pic.png" alt="Bootstrap" width="30" height="24">
                  </a>

              <a class="navbar-brand" href="#">MyCardioCare</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

    <div class="mymargin">

    <form action="/predict" method="post">
        <label for="customer_name">Your Name:</label><br>
        <input type="text" id="customer_name" name="customer_name" required><br><br>

        <label for="customer_email">Your Email:</label><br>
        <input type="email" id="customer_email" name="customer_email" required><br><br>

        <label for="fever">Does the patient have fever?</label><br>
        <input type="radio" id="fever_yes" name="fever" value="Yes" required>
        <label for="fever_yes">Yes</label><br>
        <input type="radio" id="fever_no" name="fever" value="No" required>
        <label for="fever_no">No</label><br><br>
        
        <label for="cough">Does the patient have cough?</label><br>
        <input type="radio" id="cough_yes" name="cough" value="Yes" required>
        <label for="cough_yes">Yes</label><br>
        <input type="radio" id="cough_no" name="cough" value="No" required>
        <label for="cough_no">No</label><br><br>
        
        <label for="fatigue">Does the patient have fatigue?</label><br>
        <input type="radio" id="fatigue_yes" name="fatigue" value="Yes" required>
        <label for="fatigue_yes">Yes</label><br>
        <input type="radio" id="fatigue_no" name="fatigue" value="No" required>
        <label for="fatigue_no">No</label><br><br>
        
        <label for="headache">Does the patient have headache?</label><br>
        <input type="radio" id="headache_yes" name="headache" value="Yes" required>
        <label for="headache_yes">Yes</label><br>
        <input type="radio" id="headache_no" name="headache" value="No" required>
        <label for="headache_no">No</label><br><br>
        
        <label for="sore_throat">Does the patient have sore throat?</label><br>
        <input type="radio" id="sore_throat_yes" name="sore_throat" value="Yes" required>
        <label for="sore_throat_yes">Yes</label><br>
        <input type="radio" id="sore_throat_no" name="sore_throat" value="No" required>
        <label for="sore_throat_no">No</label><br><br>
        
        <label for="runny_nose">Does the patient have runny nose?</label><br>
        <input type="radio" id="runny_nose_yes" name="runny_nose" value="Yes" required>
        <label for="runny_nose_yes">Yes</label><br>
        <input type="radio" id="runny_nose_no" name="runny_nose" value="No" required>
        <label for="runny_nose_no">No</label><br><br>
        
        <label for="muscle_pain">Does the patient have muscle pain?</label><br>
        <input type="radio" id="muscle_pain_yes" name="muscle_pain" value="Yes" required>
        <label for="muscle_pain_yes">Yes</label><br>
        <input type="radio" id="muscle_pain_no" name="muscle_pain" value="No" required>
        <label for="muscle_pain_no">No</label><br><br>
        
        <input class="predict" type="submit" value="Predict">
    </form>

{% if prediction_text %}
  <div class="mt-3">
    <h3>{{ prediction_text }}</h3>
  </div>
{% endif %}
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
